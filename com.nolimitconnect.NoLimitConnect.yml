
app-id: com.nolimitconnect.NoLimitConnect
runtime: org.kde.Platform
runtime-version: '6.7'
sdk: org.kde.Sdk
only-arches: x86_64
command: nolimitconnect
finish-args: 
    - --device=all
    - --share=ipc
    - --share=network
    - --socket=fallback-x11       
    - --socket=wayland
    - --socket=pulseaudio
    - --filesystem=host

modules:
    ########################
    # GLU 
    ########################
 - shared-modules/glu/glu-9.json
    ########################
    # No Limit Connect
    ########################
 - name: nolimitconnect
   buildsystem: cmake-ninja
   config-opts: 
    - -DCMAKE_BUILD_TYPE=Release
    - -DFLATPAKBUILD=ON    
   sources:
     - type: git
       url: https://gitlab.com/nolimitconnectapps/nolimitapp.git
       commit: 5031fdeeeef180a4998da35216e6e78b182f1c66
       tag: v1.0.6



