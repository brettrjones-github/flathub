
app-id: com.nolimitconnect.NoLimitConnect
runtime: org.kde.Platform
runtime-version: '6.7'
sdk: org.kde.Sdk
command: nolimitconnect
finish-args: 
    - --device=all
    - --share=ipc
    - --share=network
    - --socket=fallback-x11       
    - --socket=wayland
    - --socket=pulseaudio
    - --filesystem=host

modules:
    ########################
    # GLU 
    ########################
 - shared-modules/glu/glu-9.json
    ########################
    # No Limit Connect
    ########################
 - name: nolimitconnect
   buildsystem: cmake-ninja
   config-opts: 
    - -DCMAKE_BUILD_TYPE=Release
    - -DFLATPAKBUILD=ON    
   sources:
     - type: git
       url: https://gitlab.com/nolimitconnectapps/nolimitapp.git
       commit: f4bbe2c9a8cecd72a2f6cf90e881c744ba6e618d
       tag: v1.0.5

     
     # for local sources so does not do a git pull each time
     # - type: dir
